<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国资源导航中心</title>
    <style>
        :root {
            --primary: #1890ff;
            --secondary: #52c41a;
            --glass: rgba(255,255,255,0.1);
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #2d2d57);
            color: #fff;
            margin: 0;
            min-height: 100vh;
        }

        /* 法律声明弹窗 */
        .consent-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            color: #333;
        }

        /* 导航容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 分类导航区块 */
        .nav-section {
            margin: 2rem 0;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* 链接网格布局 */
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 6px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background: var(--primary);
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <!-- 法律声明弹窗 -->
    <div class="consent-modal" id="consentModal">
        <div class="modal-content">
            <h2>个人信息收集声明</h2>
            <p>根据《中华人民共和国个人信息保护法》要求，我们郑重声明：</p>
            <ul>
                <li>收集信息：设备类型、访问时间、地域分布</li>
                <li>使用范围：流量统计分析、服务优化</li>
                <li>存储期限：不超过30天</li>
                <li>数据安全：采用SSL加密传输</li>
            </ul>
            <button onclick="agree()">同意并继续</button>
            <button onclick="window.close()">拒绝并离开</button>
        </div>
    </div>

    <div class="container">
        <!-- 游戏导航 -->
        <div class="nav-section">
            <h2>🎮 游戏平台</h2>
            <div class="link-grid">
                <a href="https://www.wegame.com.cn" class="nav-link">腾讯WeGame</a>
                <a href="https://game.163.com" class="nav-link">网易游戏</a>
                <a href="https://www.3dmgame.com" class="nav-link">3DM游戏</a>
                <a href="https://www.biligame.com" class="nav-link">哔哩哔哩游戏</a>
            </div>
        </div>

        <!-- 视频平台 -->
        <div class="nav-section">
            <h2>🎥 视频平台</h2>
            <div class="link-grid">
                <a href="https://www.bilibili.com" class="nav-link">哔哩哔哩</a>
                <a href="https://www.youku.com" class="nav-link">优酷视频</a>
                <a href="https://www.iqiyi.com" class="nav-link">爱奇艺</a>
                <a href="https://v.qq.com" class="nav-link">腾讯视频</a>
            </div>
        </div>

        <!-- 实用工具 -->
        <div class="nav-section">
            <h2>🛠️ 效率工具</h2>
            <div class="link-grid">
                <a href="https://pan.baidu.com" class="nav-link">百度网盘</a>
                <a href="https://www.wps.cn" class="nav-link">WPS办公</a>
                <a href="https://docs.qq.com" class="nav-link">腾讯文档</a>
                <a href="https://www.xunlei.com" class="nav-link">迅雷下载</a>
            </div>
        </div>

        <!-- 新增社交导航 -->
        <div class="nav-section">
            <h2>💬 社交平台</h2>
            <div class="link-grid">
                <a href="https://weibo.com" class="nav-link">新浪微博</a>
                <a href="https://www.douban.com" class="nav-link">豆瓣</a>
                <a href="https://www.zhihu.com" class="nav-link">知乎</a>
                <a href="https://tieba.baidu.com" class="nav-link">百度贴吧</a>
            </div>
        </div>
    </div>

    <script>
        // 法律声明控制
        function agree() {
            document.getElementById('consentModal').style.display = 'none';
            localStorage.setItem('consent', 'agreed');
            collectData();
        }

        // 数据收集函数
        function collectData() {
            const data = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                screen: screen.width + "x" + screen.height,
                language: navigator.language
            };

            fetch('https://ipapi.co/json/')
                .then(res => res.json())
                .then(ipData => {
                    console.log('合规收集数据:', {
                        ...data,
                        country: ipData.country_name,
                        region: ipData.region
                    });
                });
        }

        // 首次访问显示声明
        window.onload = function() {
            if (!localStorage.getItem('consent')) {
                document.getElementById('consentModal').style.display = 'flex';
            }
        }
    </script>
</body>
</html>
