<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博纪元 | CyberEra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C5CE7;
            --neon-blue: #00F3FF;
            --dark-bg: #0A0A1F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }

        /* 动态星空背景 */
        #stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        /* 导航栏 */
        .navbar {
            padding: 1.5rem 10%;
            display: flex;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 主视觉区域 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            position: relative;
        }

        .hero-content {
            max-width: 600px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .trailer-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--neon-blue));
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        /* 游戏特色板块 */
        .features {
            padding: 5rem 10%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            background: rgba(255,255,255,0.05);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }

        /* 动态悬浮效果 */
        .feature-card:hover {
            transform: translateY(-10px);
        }

        /* 媒体查询 - 移动端适配 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .hero {
                padding-top: 5rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- 动态星空背景 -->
    <canvas id="stars"></canvas>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">CYBER_ERA</div>
        <div>
            <a href="#about" class="nav-link">关于</a>
            <a href="#features" class="nav-link">特色</a>
            <a href="#media" class="nav-link">媒体</a>
        </div>
    </nav>

    <!-- 主视觉区域 -->
    <section class="hero">
        <div class="hero-content">
            <h1>进入赛博纪元</h1>
            <p>公元2145年，人类与AI的终极对决即将展开...</p>
            <button class="trailer-btn">观看预告片</button>
        </div>
    </section>

    <!-- 游戏特色 -->
    <section class="features" id="features">
        <div class="feature-card">
            <h3>开放世界</h3>
            <p>探索超过200平方公里的赛博朋克都市</p>
        </div>
        <div class="feature-card">
            <h3>智能NPC</h3>
            <p>基于AI的实时动态交互系统</p>
        </div>
        <div class="feature-card">
            <h3>武器系统</h3>
            <p>200+可自定义的未来科技装备</p>
        </div>
    </section>

    <script>
        // 动态星空背景
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createStars() {
            ctx.fillStyle = '#FFF';
            for(let i=0; i<200; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 1.5;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI*2);
                ctx.fill();
            }
        }

        // 视差滚动效果
        window.addEventListener('scroll', () => {
            document.documentElement.style.setProperty('--scroll', window.pageYOffset / 
                (document.documentElement.scrollHeight - window.innerHeight));
        });

        // 初始化
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        createStars();
    </script>
</body>
</html>
